<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Search for users</title>
</head>

<body>
    <div class="parent container d-flex justify-content-center align-items-center h-100 pt-0 pb-0 ps-0 px-0">
        <div class="child">
            <div class="jumbotron text-center, mb-4">
                <h1>Search for users!</h1>
            </div>

            <form class="input-group">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" />
                </div>
                <button type="button" class="btn btn-primary">Find</button>
            </form>

            <div class="mt-4">
                <div class="d-flex justify-content-center mt-1 mb-1">
                    <p style="flex: 3;">Lorem ipsum dolor sit amet</p>
                    <button class="btn, btn-success" style="flex: 1;">Start chat</button>
                </div>
                {% for user in users %}
                <div class="d-flex justify-content-center mt-1 mb-1">
                    <p style="flex: 3;">{{ user.name }}</p>
                    <button class="btn, btn-success" style="flex: 1;">Start chat</button>
                </div>
                {% endfor %}
            </div>

            <div class="mt-4">
                <button class="btn btn-secondary">Back to home</button>
            </div>
        </div>
    </div>
</body>

</html>
