<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <title>Rust MSG</title>
</head>

<body>
  <header class="py-1">
    <div class="d-flex ms-3 p-2 justify-content-between align-items-center">
      <div class="d-inline-flex text-center">
        <p class="mb-0"><b>{{ owner }}</b></p>
      </div>

      <div class="w-40 d-flex justify-content-between">
        <div>
          {% for chat in chats %}
          {% if chat.status %}
          <button class="btn btn-secondary mb-0 ms-4 me-3">Delete this chat: {{ chat.name }}</button>
          {% endif %}
          {% endfor %}
        </div>
        <div class="me-3">
          <a class="btn btn-primary" href="/search">Add new chat</a>
        </div>
        <div class="me-3">
          <button class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <div class="d-flex ms-3 h-100">
    <div class="h-100" style="flex: 1;">
      <ul class="list-group">
        {% for chat in chats %}
        {% if chat.status %}
        <button class="list-group-item btn text-start active">{{ chat.name }}</button>
        {% else %}
        <button class="list-group-item btn text-start" style="background-color:#17181a;color:whitesmoke;">
          {{ chat.name }}
        </button>
        {% endif %}
        {% endfor %}
      </ul>
    </div>

    <div class="ps-4 px-4 h-100 bg-dark" id="messages" style="flex:3;">
      <ul class=" list-group p-4">
        {% for message in messages %}
        <p class="text-primary pb-1 mb-1">{{ message.author }}
        <p>{{ message.text }}</p>
        {% endfor %}
      </ul>
      <ul class="list-group" id="new-messages">
      </ul>
    </div>
  </div>
</body>

</html>
