<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Login page</title>
</head>

<body>
    <div class="parent container d-flex justify-content-center align-items-center h-100 pt-0 pb-0 ps-0 px-0">
        <div class="child">
            <div class="jumbotron text-center, mb-4">
                <h1>Welcome back!</h1>
            </div>
            <!-- Login input -->
            <div class="form-outline mb-4">
                <input type="text" name="login" id="loginForm" class="form-control" />
                <label class="form-label" for="loginForm">Login</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="password" id="passwordForm" class="form-control" />
                <label class="form-label" for="passwordForm">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="/register">Register page</a>
                </div>
            </div>

            <div class="row">
                <!-- Submit button -->
                <button onclick="try_to_login()" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>
        </div>
    </div>
</body>

<script src="/static/js/login.js">
</script>

</html>
